[pytest]
# Pytest configuration for Functions_HuggingFace tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Markers for test organization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests combining multiple functions
    slow: Tests that take longer to run
    requires_model: Tests that require ESM model (not run in CI)

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
